version: "3.9"

services:
  messagebus:
    image: rabbitmq:latest
    container_name: messagebus    
    hostname: "messagebus"
    labels:
      NAME: "messagebus"
    ports:
    - "4369:4369"
    - "5671:5671"
    - "5672:5672"
    - "25672:25672"
    - "15671:15671"
    - "15672:15672"  

  logging:
    build: ./loggerAPI
    environment:
      - MESSAGE_QUEUE=amqp://messagebus
    volumes:
      - ./data:/data
    deploy:
      restart_policy:
        condition: on-failure
    depends_on:
      - messagebus

  web:
    build: ./server
    ports:
      - 3000:3000
    environment:
      - MESSAGE_QUEUE=amqp://messagebus
    deploy:
      restart_policy:
        condition: on-failure
    depends_on:
      - messagebus      